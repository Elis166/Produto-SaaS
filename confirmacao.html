<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmar Plano</title>
<link rel="stylesheet" href="css/style3.css">
</head>
<body>

<div class="overlay">

  <div class="modal">

    <span class="fechar">✕</span>

    <h1>Confirma seu Plano</h1>
    <p class="sub">Você escolheu o plano padrão.</p>

    <div class="plano">
      <div class="icone">✔</div>

      <div>
        <h3>Plano Standard <span>(Recomendado)</span></h3>

        <div class="info">
          <div>
            <p class="azul">Full HD (1080p)</p>
            <p class="azul">R$ 34,90/mês</p>
          </div>

          <ul>
            <li>Até 10 títulos</li>
            <li>Acesso Limitado</li>
            <li>Com anúncios</li>
          </ul>
        </div>
      </div>
    </div>

    <h4>Método de pagamento:</h4>

    <div class="pagamento">
      <input type="text" placeholder="Número do cartão">
      <input type="text" placeholder="Data de validade">
      <input type="text" placeholder="CVV">
    </div>

    <div class="salvar">
      <input type="checkbox">
      <label>Salvar para futuras compras</label>
    </div>

    <div class="botoes">
      <button class="cancelar">Cancelar</button>
      <button class="assinar">Finalizar Assinatura</button>
    </div>

  </div>

</div>

</body>
</html>
